<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FileConvert Pro - Gelişmiş QR Tasarımcısı</title>
    
    <!-- Kütüphaneler -->
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/file-saver@2.0.5/dist/FileSaver.min.js"></script>
    <!-- QR Code kütüphanesi -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        /* QR Kod Oluşturucu - Sağ Üst */
        .qr-generator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 380px;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            max-height: 90vh;
            overflow-y: auto;
        }

        .qr-generator.active {
            transform: translateX(0);
        }

        .qr-toggle {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .qr-toggle:hover {
            transform: scale(1.1);
        }

        .qr-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }

        .qr-title {
            font-weight: bold;
            color: #333;
            font-size: 1.1rem;
        }

        .qr-close {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .qr-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .qr-tab {
            flex: 1;
            padding: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            color: #666;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .qr-tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
            font-weight: bold;
        }

        .qr-tab-content {
            display: none;
        }

        .qr-tab-content.active {
            display: block;
        }

        .qr-input-group {
            margin-bottom: 15px;
        }

        .qr-input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
            font-size: 0.9rem;
        }

        .qr-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: border-color 0.3s ease;
        }

        .qr-input:focus {
            border-color: #667eea;
            outline: none;
        }

        .qr-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        /* QR Şekil Seçenekleri */
        .shape-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .shape-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 5px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .shape-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            color: #667eea;
        }

        .shape-option:hover {
            border-color: #667eea;
        }

        /* Renk Gradyan Seçenekleri */
        .gradient-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .gradient-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            transition: all 0.3s ease;
        }

        .gradient-option.active {
            border-color: #667eea;
            transform: scale(1.1);
        }

        /* Özel desenler */
        .pattern-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .pattern-option {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .pattern-option.active {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .qr-generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        .qr-generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .qr-result {
            text-align: center;
            margin-top: 15px;
        }

        .qr-display {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px;
            background: white;
            display: inline-block;
        }

        .qr-download {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin: 5px;
        }

        /* Logo upload area */
        .logo-upload {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logo-upload:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .logo-upload.has-logo {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }

        .logo-preview {
            max-width: 60px;
            max-height: 60px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .remove-logo {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 0.7rem;
            margin-left: 10px;
            cursor: pointer;
        }

        /* Ana header */
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 0;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 10px;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.2rem;
        }

        .offline-badge {
            background: rgba(255,255,255,0.2);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
        }

        /* Ana converter */
        .main-converter {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 40px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 30px;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #764ba2;
            background: rgba(102, 126, 234, 0.05);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 20px;
        }

        .upload-text {
            font-size: 1.3rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9rem;
        }

        /* Diğer stiller (önceki koddan devam) */
        .file-list {
            margin: 20px 0;
            display: none;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f8f9fa;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .remove-file {
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .format-selector {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .format-box, .format-select {
            padding: 15px 25px;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            font-weight: bold;
            min-width: 120px;
            text-align: center;
            font-size: 1rem;
        }

        .arrow {
            font-size: 2rem;
            color: #667eea;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            width: 100%;
            margin-top: 20px;
        }

        .progress-container {
            display: none;
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .results-container {
            display: none;
            margin-top: 30px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-bottom: 10px;
            background: #f0f8ff;
        }

        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .qr-generator {
                width: 350px;
                transform: translateX(370px);
            }
            
            .format-selector {
                flex-direction: column;
                gap: 10px;
            }
            
            .main-converter {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- QR Kod Toggle Button -->
    <button class="qr-toggle" onclick="toggleQR()">🎨</button>

    <!-- QR Kod Tasarımcısı -->
    <div class="qr-generator" id="qrGenerator">
        <div class="qr-header">
            <div class="qr-title">🎨 QR Kod Tasarımcısı</div>
            <button class="qr-close" onclick="toggleQR()">×</button>
        </div>

        <!-- Tab Navigation -->
        <div class="qr-tabs">
            <button class="qr-tab active" onclick="switchTab('basic')">Temel</button>
            <button class="qr-tab" onclick="switchTab('design')">Tasarım</button>
            <button class="qr-tab" onclick="switchTab('advanced')">Gelişmiş</button>
        </div>

        <!-- Temel Tab -->
        <div class="qr-tab-content active" id="basic">
            <div class="qr-input-group">
                <label>Metin/URL:</label>
                <textarea class="qr-input" id="qrText" placeholder="QR koda dönüştürülecek metin veya URL girin..." rows="3"></textarea>
            </div>

            <div class="qr-options">
                <div class="qr-input-group">
                    <label>Boyut:</label>
                    <select class="qr-input" id="qrSize">
                        <option value="200">200x200</option>
                        <option value="300" selected>300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                    </select>
                </div>
                <div class="qr-input-group">
                    <label>Hata Düzeltme:</label>
                    <select class="qr-input" id="errorCorrection">
                        <option value="L">Düşük (%7)</option>
                        <option value="M" selected>Orta (%15)</option>
                        <option value="Q">Yüksek (%25)</option>
                        <option value="H">En Yüksek (%30)</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Tasarım Tab -->
        <div class="qr-tab-content" id="design">
            <div class="qr-input-group">
                <label>QR Şekli:</label>
                <div class="shape-selector">
                    <div class="shape-option active" data-shape="square">
                        <div>⬛</div>
                        <div>Kare</div>
                    </div>
                    <div class="shape-option" data-shape="circle">
                        <div>⚫</div>
                        <div>Daire</div>
                    </div>
                    <div class="shape-option" data-shape="rounded">
                        <div>🔳</div>
                        <div>Yuvarla.</div>
                    </div>
                </div>
            </div>

            <div class="qr-input-group">
                <label>Renk Stili:</label>
                <div class="gradient-selector">
                    <div class="gradient-option active" data-gradient="solid" style="background: #000;"></div>
                    <div class="gradient-option" data-gradient="blue" style="background: linear-gradient(45deg, #667eea, #764ba2);"></div>
                    <div class="gradient-option" data-gradient="rainbow" style="background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96c93f);"></div>
                    <div class="gradient-option" data-gradient="sunset" style="background: linear-gradient(45deg, #ff9a9e, #fecfef);"></div>
                    <div class="gradient-option" data-gradient="ocean" style="background: linear-gradient(45deg, #2193b0, #6dd5ed);"></div>
                    <div class="gradient-option" data-gradient="forest" style="background: linear-gradient(45deg, #134e5e, #71b280);"></div>
                    <div class="gradient-option" data-gradient="fire" style="background: linear-gradient(45deg, #ff6b6b, #ee5a24);"></div>
                    <div class="gradient-option" data-gradient="galaxy" style="background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);"></div>
                </div>
            </div>

            <div class="qr-input-group">
                <label>Özel Renk:</label>
                <input type="color" class="qr-input" id="customColor" value="#000000">
            </div>

            <div class="qr-input-group">
                <label>Arka Plan Rengi:</label>
                <input type="color" class="qr-input" id="backgroundColor" value="#ffffff">
            </div>
        </div>

        <!-- Gelişmiş Tab -->
        <div class="qr-tab-content" id="advanced">
            <div class="qr-input-group">
                <label>Desen Stili:</label>
                <div class="pattern-selector">
                    <div class="pattern-option active" data-pattern="normal">
                        <div>⬛⬛</div>
                        <div>Normal</div>
                    </div>
                    <div class="pattern-option" data-pattern="dots">
                        <div>⚫⚫</div>
                        <div>Nokta</div>
                    </div>
                    <div class="pattern-option" data-pattern="rounded">
                        <div>🔘🔘</div>
                        <div>Yuvarla.</div>
                    </div>
                </div>
            </div>

            <div class="qr-input-group">
                <label>Logo Ekle:</label>
                <div class="logo-upload" id="logoUpload" onclick="document.getElementById('logoInput').click()">
                    <div id="logoUploadText">📷 Logo Seç</div>
                    <img id="logoPreview" class="logo-preview" style="display: none;">
                    <button id="removeLogo" class="remove-logo" style="display: none;" onclick="removeLogo(event)">Kaldır</button>
                </div>
                <input type="file" id="logoInput" accept="image/*" style="display: none;" onchange="previewLogo(this)">
            </div>

            <div class="qr-options">
                <div class="qr-input-group">
                    <label>Logo Boyutu:</label>
                    <select class="qr-input" id="logoSize">
                        <option value="0.1">Küçük (%10)</option>
                        <option value="0.15" selected>Orta (%15)</option>
                        <option value="0.2">Büyük (%20)</option>
                        <option value="0.25">Çok Büyük (%25)</option>
                    </select>
                </div>
                <div class="qr-input-group">
                    <label>Kenar Kalınlığı:</label>
                    <select class="qr-input" id="margin">
                        <option value="1">İnce</option>
                        <option value="2" selected>Normal</option>
                        <option value="3">Kalın</option>
                        <option value="4">Çok Kalın</option>
                    </select>
                </div>
            </div>
        </div>

        <button class="qr-generate-btn" onclick="generateAdvancedQR()">🎨 Tasarımı Oluştur</button>

        <div class="qr-result" id="qrResult" style="display: none;">
            <div class="qr-display" id="qrDisplay"></div>
            <br>
            <button class="qr-download" onclick="downloadQR()">📥 PNG İndir</button>
            <button class="qr-download" onclick="downloadQRSVG()">📥 SVG İndir</button>
            <button class="qr-download" onclick="shareQR()">📤 Paylaş</button>
        </div>
    </div>

    <div class="container">
        <header>
            <div class="logo">⚡ FileConvert Pro+</div>
            <div class="subtitle">AI Tarzı QR Tasarımcısı + Offline Dönüştürücü</div>
            <div class="offline-badge">🎨 Sanatsal QR Kodlar Oluşturun</div>
        </header>

        <div class="main-converter">
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">📁</div>
                <div class="upload-text" id="uploadText">Dosyaları buraya sürükleyin</div>
                <div class="upload-subtext">
                    veya dosya seçmek için tıklayın - Tüm formatlar desteklenir
                </div>
                <input type="file" id="fileInput" style="display: none;" multiple>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="file-list" id="fileList"></div>

            <div class="format-selector">
                <div class="format-box" id="fromFormat">Otomatik Algıla</div>
                <div class="arrow">→</div>
                <select class="format-select" id="toFormat">
                    <option value="">Hedef Format Seçin</option>
                    <optgroup label="📄 Döküman">
                        <option value="pdf">PDF</option>
                        <option value="txt">TXT</option>
                    </optgroup>
                    <optgroup label="🖼️ Görsel">
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </optgroup>
                    <optgroup label="📦 Arşiv">
                        <option value="zip">ZIP</option>
                    </optgroup>
                </select>
            </div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText"></div>
            </div>

            <button class="convert-btn" id="convertBtn" onclick="startConversion()">
                🔄 Dönüştürmeyi Başlat
            </button>

            <div class="results-container" id="resultsContainer"></div>
        </div>
    </div>

    <script>
        // Global değişkenler
        let selectedFiles = [];
        let isConverting = false;
        let qrLogoImage = null;
        let currentQRCode = null;
        let selectedShape = 'square';
        let selectedGradient = 'solid';
        let selectedPattern = 'normal';

        // QR Kod Fonksiyonları
        function toggleQR() {
            const qrGenerator = document.getElementById('qrGenerator');
            qrGenerator.classList.toggle('active');
        }

        function switchTab(tabName) {
            // Tab butonlarını güncelle
            document.querySelectorAll('.qr-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');

            // Tab içeriklerini güncelle
            document.querySelectorAll('.qr-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName).classList.add('active');
        }

        // Shape seçim
        document.querySelectorAll('.shape-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.shape-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedShape = this.dataset.shape;
            });
        });

        // Gradient seçim
        document.querySelectorAll('.gradient-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.gradient-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedGradient = this.dataset.gradient;
            });
        });

        // Pattern seçim
        document.querySelectorAll('.pattern-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.pattern-option').forEach(o => o.classList.remove('active'));
                this.classList.add('active');
                selectedPattern = this.dataset.pattern;
            });
        });

        function previewLogo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('logoPreview');
                    const uploadText = document.getElementById('logoUploadText');
                    const removeBtn = document.getElementById('removeLogo');
                    const logoUpload = document.getElementById('logoUpload');
                    
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    uploadText.textContent = 'Logo seçildi ✓';
                    removeBtn.style.display = 'inline-block';
                    logoUpload.classList.add('has-logo');
                    qrLogoImage = e.target.result;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        function removeLogo(event) {
            event.stopPropagation();
            const preview = document.getElementById('logoPreview');
            const uploadText = document.getElementById('logoUploadText');
            const removeBtn = document.getElementById('removeLogo');
            const logoUpload = document.getElementById('logoUpload');
            const logoInput = document.getElementById('logoInput');
            
            preview.style.display = 'none';
            preview.src = '';
            uploadText.textContent = '📷 Logo Seç';
            removeBtn.style.display = 'none';
            logoUpload.classList.remove('has-logo');
            logoInput.value = '';
            qrLogoImage = null;
        }

        function generateAdvancedQR() {
            const text = document.getElementById('qrText').value.trim();
            const size = parseInt(document.getElementById('qrSize').value);
            const errorLevel = document.getElementById('errorCorrection').value;
            const customColor = document.getElementById('customColor').value;
            const backgroundColor = document.getElementById('backgroundColor').value;
            const logoSizeRatio = parseFloat(document.getElementById('logoSize').value);
            const margin = parseInt(document.getElementById('margin').value);
            
            if (!text) {
                alert('Lütfen QR kod için metin girin!');
                return;
            }

            try {
                // QR kod oluştur
                const qr = qrcode(0, errorLevel);
                qr.addData(text);
                qr.make();
                
                // Canvas oluştur
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const moduleCount = qr.getModuleCount();
                const cellSize = size / (moduleCount + 2 * margin);
                
                canvas.width = size;
                canvas.height = size;
                
                // Arka plan
                ctx.fillStyle = backgroundColor;
                ctx.fillRect(0, 0, size, size);
                
                // QR modüllerini çiz
                drawQRModules(ctx, qr, moduleCount, cellSize, margin, customColor);
                
                // Logo ekle
                if (qrLogoImage) {
                    addLogoToQR(ctx, size, logoSizeRatio);
                } else {
                    showQRResult(canvas);
                }
                
                currentQRCode = { canvas, text, size };
                
            } catch (error) {
                console.error('QR kod hatası:', error);
                alert('QR kod oluşturulurken hata oluştu: ' + error.message);
            }
        }

        function drawQRModules(ctx, qr, moduleCount, cellSize, margin, color) {
            const gradients = {
                solid: color,
                blue: createGradient(ctx, 0, 0, 300, 300, ['#667eea', '#764ba2']),
                rainbow: createGradient(ctx, 0, 0, 300, 300, ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96c93f']),
                sunset: createGradient(ctx, 0, 0, 300, 300, ['#ff9a9e', '#fecfef']),
                ocean: createGradient(ctx, 0, 0, 300, 300, ['#2193b0', '#6dd5ed']),
                forest: createGradient(ctx, 0, 0, 300, 300, ['#134e5e', '#71b280']),
                fire: createGradient(ctx, 0, 0, 300, 300, ['#ff6b6b', '#ee5a24']),
                galaxy: createGradient(ctx, 0, 0, 300, 300, ['#667eea', '#764ba2', '#f093fb'])
            };

            ctx.fillStyle = gradients[selectedGradient] || color;

            for (let row = 0; row < moduleCount; row++) {
                for (let col = 0; col < moduleCount; col++) {
                    if (qr.isDark(row, col)) {
                        const x = (col + margin) * cellSize;
                        const y = (row + margin) * cellSize;
                        
                        drawModule(ctx, x, y, cellSize, selectedShape, selectedPattern);
                    }
                }
            }
        }

        function createGradient(ctx, x1, y1, x2, y2, colors) {
            const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
            colors.forEach((color, index) => {
                gradient.addColorStop(index / (colors.length - 1), color);
            });
            return gradient;
        }

        function drawModule(ctx, x, y, size, shape, pattern) {
            ctx.save();
            
            switch (shape) {
                case 'circle':
                    ctx.beginPath();
                    ctx.arc(x + size/2, y + size/2, size/2 * 0.8, 0, 2 * Math.PI);
                    ctx.fill();
                    break;
                    
                case 'rounded':
                    const radius = size * 0.2;
                    ctx.beginPath();
                    ctx.roundRect(x, y, size, size, radius);
                    ctx.fill();
                    break;
                    
                default: // square
                    if (pattern === 'dots') {
                        ctx.beginPath();
                        ctx.arc(x + size/2, y + size/2, size/3, 0, 2 * Math.PI);
                        ctx.fill();
                    } else {
                        ctx.fillRect(x, y, size, size);
                    }
                    break;
            }
            
            ctx.restore();
        }

        // RoundRect polyfill
        if (!CanvasRenderingContext2D.prototype.roundRect) {
            CanvasRenderingContext2D.prototype.roundRect = function(x, y, width, height, radius) {
                this.beginPath();
                this.moveTo(x + radius, y);
                this.lineTo(x + width - radius, y);
                this.quadraticCurveTo(x + width, y, x + width, y + radius);
                this.lineTo(x + width, y + height - radius);
                this.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                this.lineTo(x + radius, y + height);
                this.quadraticCurveTo(x, y + height, x, y + height - radius);
                this.lineTo(x, y + radius);
                this.quadraticCurveTo(x, y, x + radius, y);
                this.closePath();
            };
        }

        function addLogoToQR(ctx, size, logoSizeRatio) {
            const logoImg = new Image();
            logoImg.onload = function() {
                const logoSize = size * logoSizeRatio;
                const logoX = (size - logoSize) / 2;
                const logoY = (size - logoSize) / 2;
                
                // Logo için beyaz arka plan (yuvarlatılmış)
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.roundRect(logoX - 8, logoY - 8, logoSize + 16, logoSize + 16, 8);
                ctx.fill();
                
                // Logo çiz (yuvarlatılmış köşeler)
                ctx.save();
                ctx.beginPath();
                ctx.roundRect(logoX, logoY, logoSize, logoSize, 6);
                ctx.clip();
                ctx.drawImage(logoImg, logoX, logoY, logoSize, logoSize);
                ctx.restore();
                
                showQRResult(ctx.canvas);
            };
            logoImg.src = qrLogoImage;
        }

        function showQRResult(canvas) {
            const qrDisplay = document.getElementById('qrDisplay');
            const qrResult = document.getElementById('qrResult');
            
            qrDisplay.innerHTML = '';
            qrDisplay.appendChild(canvas);
            
            qrResult.style.display = 'block';
        }

        function downloadQR() {
            if (!currentQRCode) {
                alert('Önce QR kod oluşturun!');
                return;
            }
            
            const canvas = currentQRCode.canvas;
            const link = document.createElement('a');
            link.download = 'artistic-qr-code.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function downloadQRSVG() {
            alert('SVG indirme özelliği geliştirilmekte...');
        }

        function shareQR() {
            if (!currentQRCode) {
                alert('Önce QR kod oluşturun!');
                return;
            }
            
            if (navigator.share) {
                currentQRCode.canvas.toBlob((blob) => {
                    const file = new File([blob], 'qr-code.png', { type: 'image/png' });
                    navigator.share({
                        title: 'Sanatsal QR Kod',
                        text: 'FileConvert Pro ile oluşturuldu',
                        files: [file]
                    });
                });
            } else {
                // Fallback: kopyala
                currentQRCode.canvas.toBlob((blob) => {
                    navigator.clipboard.write([new ClipboardItem({'image/png': blob})])
                        .then(() => alert('QR kod panoya kopyalandı!'))
                        .catch(() => alert('Paylaşım desteklenmiyor, indirme kullanın.'));
                });
            }
        }

        // Dosya işleme fonksiyonları (basitleştirilmiş)
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');

        uploadArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelection);

        function handleFileSelection(e) {
            const files = Array.from(e.target.files);
            selectedFiles = files;
            updateUploadText();
        }

        function updateUploadText() {
            const uploadText = document.getElementById('uploadText');
            if (selectedFiles.length === 0) {
                uploadText.textContent = 'Dosyaları buraya sürükleyin';
            } else {
                uploadText.textContent = `${selectedFiles.length} dosya seçildi`;
            }
        }

        function startConversion() {
            alert('Dosya dönüştürme özelliği aktif! (Demo)');
        }
    </script>
